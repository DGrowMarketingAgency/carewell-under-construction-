<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Under Construction — care well Hospital</title>

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon" />

    <style>
      :root {
        --accent: #eb74cb;
        --white: #fff;
        --muted: #6b7280;
        --bg1: #f6f8ff;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: url(./img/imgi_9_white-3d-paper-style-wallpaper_23-2148400294.webp)
          no-repeat center/cover;
      }

      /* main card */
      .card {
        width: 100%;
        max-width: 1250px;
        min-height: 80vh;
        border-radius: 20px;
        padding: 40px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        gap: 40px;
      }

      /* left text */
      .content {
        padding: 10px;
      }
      .eyebrow {
        color: var(--muted);
        font-weight: 600;
        font-size: 16px;
      }
      h1 {
        margin: 12px 0;
        font-size: 42px;
        line-height: 1.1;
        color: #0f172a;
      }
      .lead {
        color: var(--muted);
        font-size: 16px;
        margin-bottom: 26px;
        max-width: 380px;
      }

      .cta-row {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }
      .btn {
        background: linear-gradient(90deg, var(--accent), #d05fbf);
        color: white;
        padding: 12px 22px;
        border-radius: 999px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        white-space: nowrap;
      }
      .ghost {
        background: transparent;
        color: var(--muted);
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(15, 23, 42, 0.1);
        font-weight: 600;
        white-space: nowrap;
      }

      /* right illustration */
      .illus-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }
      .illus {
        width: 100%;
        max-width: 520px;
        height: auto;
        display: block;
        object-fit: contain;
      }

      /* Tablets */
      @media (max-width: 1024px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
          padding: 30px;
          gap: 20px;
          height: 100%;
        }
        .lead {
          margin: 0 auto 22px;
        }
        .cet-row {
          justify-content: center;
        }
        h1 {
          font-size: 34px;
        }
      }

      /* Mobile */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .card {
          padding: 22px;
          border-radius: 14px;
          height: 100%;
        }
        h1 {
          font-size: 28px;
        }
        .lead {
          font-size: 14px;
        }
        .btn,
        .ghost {
          width: 100%;
          text-align: center;
        }
        .cta-row {
          flex-direction: column;
          gap: 12px;
        }
      }

      /* Extra small mobile (320px) */
      @media (max-width: 360px) {
        .card {
          height: 100%;
        }
        h1 {
          font-size: 22px;
        }
        .lead {
          font-size: 13px;
        }
        .btn,
        .ghost {
          padding: 10px 14px;
          font-size: 14px;
        }
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <main class="card" role="main">
      <div class="content" role="article">
        <div class="eyebrow">Care well Hospital</div>
        <h1>Website<br />Under Construction</h1>
        <p class="lead">
          We are building a better experience for patient care. Our Ayurveda
          hospital site is under consideration — we'll be ready soon with
          services, appointments and treatments.
        </p>

        <div class="cta-row">
          <a href="https://share.google/PhYlsu9MDbCkZrWvX" class="btn"
            >Get Started</a
          >
          <a href="tel:6381601020" class="ghost">Contact Us</a>
        </div>
      </div>

      <div class="illus-wrap">
        <img src="./img/bg2.png" alt="Hospital illustration" class="illus" />
      </div>
    </main>
  </body>
</html>

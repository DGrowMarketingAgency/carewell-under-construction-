<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      a {
        text-decoration: none;
      }
      .hero {
        width: 100%;
        height: 100vh;
        background: url("../img/bg.jpeg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 20px;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #fff;
        padding: 20px;
        max-width: 700px;
      }

      .logo img {
        width: 140px;
        max-width: 50%;
      }

      .title {
        font-size: 64px;
        font-weight: 800;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 25px;
        color: #eb74cb;
      }

      p {
        font-size: 17px;
        line-height: 1.7;
        margin-bottom: 35px;
        opacity: 0.9;
      }

      .btn {
        padding: 14px 32px;
        font-size: 17px;
        border-radius: 8px;
        border: 2px solid #eb74cb;
        background: transparent;
        color: #eb74cb;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn:hover {
        background: #eb74cb;
        color: white;
      }

      footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
      }

      /* ===========================
      RESPONSIVE BREAKPOINTS
     =========================== */

      /* Tablets */
      @media (max-width: 991px) {
        .title {
          font-size: 48px;
        }
        .subtitle {
          font-size: 20px;
        }
        p {
          font-size: 16px;
        }
        .btn {
          padding: 12px 28px;
          font-size: 16px;
        }
      }

      /* Mobile */
      @media (max-width: 600px) {
        .hero {
          padding: 30px 15px;
        }

        .logo img {
          width: 110px;
        }

        .title {
          font-size: 34px;
          line-height: 1.2;
        }

        .subtitle {
          font-size: 18px;
        }

        p {
          font-size: 15px;
        }

        .btn {
          padding: 12px 26px;
          font-size: 15px;
        }

        footer {
          font-size: 12px;
          margin-top: 30px;
        }
      }

      /* Extra Small Screens (very small phones) */
      @media (max-width: 380px) {
        .title {
          font-size: 28px;
        }
        .subtitle {
          font-size: 16px;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <div class="overlay"></div>

      <div class="content">
        <div class="logo">
          <img src="./img/logo.jpg" alt="" />
        </div>
        <h1 class="title">Coming Soon</h1>
        <h3 class="subtitle">Our website is under construction</h3>

        <p>
          We are working hard to bring you an improved hospital website with
          better features, services, and patient-friendly experience.
        </p>

        <a class="btn" href="https://share.google/PhYlsu9MDbCkZrWvX"
          >Contact Us</a
        >

        <footer>Â© 2025 Carewell Hospital. All Rights Reserved.</footer>
      </div>
    </div>
  </body>
</html>
